$("#saveUsers").click(function(){

    var jsonObj = {}
    var allRows = $(".allRows");
    jsonObj.users = [];
    allRows.each(function(){
       usersObj = {};
        usersObj.name = $(this).find(".enabled").attr('id');
        usersObj.active = $(this).find(".enabled").val();
       usersObj.tableCreator = $(this).find(".tableCreator").is('checked');
        usersObj.groupCreator = $(this).find(".groupCreator").is('checked');
        usersObj.userManager = $(this).find(".userManager").is('checked');
        jsonObj.users.push(usersObj);
    });

    $.ajax({
        url:('/api/userrights/'),
        type: 'post',
        data: JSON.stringify(jsonObj),
        contentType: 'application/json',
        dataType: 'json'

    });


});
