<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>ProsDataBase</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/cupertino/jquery-ui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>

    <link rel="stylesheet" href="/resources/demos/style.css"/>
    <style type="text/css">

        #content {
            font-family: 'Arbutus Slab', serif;
            text-align: left;
            position: absolute;
            top: 170px;
            left: 50%;

        }


        #RegisterBtnCell {
            text-align: right;

        }

    </style>

</head>
<body>
<div id="heading" style="background: none repeat scroll 0 0 #DDDDDD; padding-top: 2px;">
    <h1>ProsDataBase</h1>
    <hr>
</div>
<div id="content">
    <div id="loginDiv">

        <table>

            <tr>
                <td><span>Username:</span></td>
                <td><input id='username' type="text"></td>
            </tr>
            <tr>
                <td><span>Passwort:</span></td>
                <td><input id='password' type="password"></td>
            </tr>
            <tr>
                <td><span>Confirm Passwort:</span></td>
                <td><input id='passwordAgain' type="password"></td>
            </tr>
            <tr>
                <td colspan="2" id="RegisterBtnCell">
                    <button class='btn' id='registerBtn'>Register</button>
                <td>
            </tr>
        </table>

    </div>

</div>
</body>
</html>


<script>
    $(document).ready(function () {
        $('.btn').button({ disabled: false});
    });

    $("#registerBtn").click(function () {

        if (allowPassword($("#password").val(), $("#passwordAgain").val())) {

            var user = {};
            user.password = $("#password").val();
            user.username = $("#username").val();

            $.ajax({
                url: '/api/auth/session/',
                type: 'post',
                data: JSON.stringify(user),
                contentType: 'application/json',
                dataType: 'json',
                success: function(data){
            if(data.errors!=undefined){
                    showErrors(data.errors)
                        return
               }
               if(data.success!=undefined){
                 showSuccess(data.success)

             }
            }
            });
        }


    });


    function allowPassword(val1, val2) {
        if (val1 == val2) {
            return true;
        }
        else {
            return false;
        }

    }
</script>
