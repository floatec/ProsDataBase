<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>ProsDataBase</title>
		<link rel="stylesheet" href="/static/css/jqueryui.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/style.css">
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>


		
	</head>






	<body style="margin: -2px;top: 2px;padding: 2px;">
    {% block body %}
        <div id=header>{% block header %}{% endblock %}
            <div id="searchDiv">
                    <input id="search" type="text" placeholder="suche">
                </div>
        <div id="loginNameMenu">
			<p>Max Mustermann</p>





			<ul id="subMenuList">
				<li><a href="#">Settings</a></li>
				<li><a href="/groupadmin">Admin</a></li>
				<li><a href="/login">Logout</a></li>
			</ul>

		</div>
        </div>
        <span id="buttonMenu">
                    {% block menu %}
                    {% endblock %}

                </span>
        <div style="padding: 15px; position: relative; top: 80px;">
            <div style=" float: left;margin-left: -15px;position: relative; top: -35px;">

                <div id="navigationMenu">


                        {% block navigation %}
                    {% endblock %}
                </div>
            </div>
            <div>

                <div id="content">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    {% endblock %}
	</body>
<script language="JavaScript" src="/static/js/methods.js"></script>

{% block javascript %}{% endblock %}

</html>
